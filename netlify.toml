# Netlify Configuration

# Redirect HTTP to HTTPS
[[redirects]]
from = "http://*"
to = "https://:splat"
status = 301
force = true

# Redirect root to landing page
[[redirects]]
from = "/"
to = "/landing.html"
status = 200

# Redirect privacy policy to landing page
[[redirects]]
from = "/privacy-policy.html"
to = "/landing.html"
status = 200

# Redirect terms to landing page
[[redirects]]
from = "/terms.html"
to = "/landing.html"
status = 200

# Catch-all redirect for any undefined routes
[[redirects]]
from = "/*"
to = "/landing.html"
status = 200

# Security Headers
[[headers]]
for = "/*"
[headers.values]
    # Strict Transport Security - force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn-cookieyes.com https://log.cookieyes.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn-cookieyes.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://cdn-cookieyes.com; connect-src 'self' https://log.cookieyes.com https://cdn-cookieyes.com; frame-ancestors 'self';"

# Cache headers for static assets
[[headers]]
for = "/img/*"
[headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/*.js"
[headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
for = "/*.html"
[headers.values]
    Cache-Control = "public, max-age=604800"
